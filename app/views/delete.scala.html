@(message:String, data:PersonEntity, id:Int)


@main("Delete Person", "DEL", "copyright 2018.") {
<p>@message</p>
<p>ID = @id</p>
<ul>
    <li>name: @data.getName</li>
    <li>mail: @data.getMail</li>
    <li>tel:  @data.getTel</li>
</ul>
@helper.form(action=routes.HomeController.remove(id)) {
    @helper.CSRF.formField
        <button>Delete Person</button>
    }
}
